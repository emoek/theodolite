# Prometheus Monitoring Stack (Prometheus Operator)
###
kube-prometheus-stack:
  nodeSelector:
    kubernetes.io/hostname: kube1-4
  global:
    rbac:
      create: true # enable for full-stack monitoring
  
  grafana:
    defaultDashboardsEnabled: false
    nodeSelector:
      kubernetes.io/hostname: kube1-1  
  prometheusOperator:
    admissionWebhooks:
      nodeSelector:
          kubernetes.io/hostname: kube1-4
      deployment:
        nodeSelector:
          kubernetes.io/hostname: kube1-4
    nodeSelector:
      kubernetes.io/hostname: kube1-4
  kubelet:
    enabled: true
  
  kubeDns:
    enabled: true
   
  kubeStateMetrics:
    enabled: true
    nodeSelector:
      kubernetes.io/hostname: kube1-1
  
  nodeExporter:
    enabled: true
  
  prometheus:
    enabled: true # Use built-in Prometheus
    nodeSelector:
      kubernetes.io/hostname: kube1-4
prometheus: 
  enabled: false # Use built-in Prometheus
